post:
  summary: "JWT токен"
  description: 'Выдаёт токен пользователю для осуществления операций'
  tags: ['Auth']
  security: []
  requestBody:
  #can be ref
    content:
      application/json:
        schema:
        #can be ref
          properties:
            email:
              type: string
              example: "i.i@gmail.com"
            password:
              type: string
              example: "1p2aSs_Wo4D"
    description: User object
    required: true
  responses:
    "200":
      #can be ref
      description: OK
      content:
        applications/json:
          schema:
          #can be ref
            properties:
              user:
                type: object
                  properties:
                    id:
                      type: string
                      example: 41
                    name:
                      type: string
                      example: "Ivan Ilinov"
                    email:
                      type: string
                      example: "i.i@gmail.com"
    '422':
    #can be ref
      description: "Ошибка авторизации"
      content:
        application/json:
         schema:
         #can be ref
            properties:
              errors:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: "Не указан Email"
                  password:
                    type: array
                    items:
                      type: string
                      example: "Не указан пароль"