post:
  summary: "JWT токен"
  description: 'Выдаёт токен пользователю для осуществления операций'
  tags: ['Auth']
  security: []
  requestBody:
    content:
      application/json:
        schema:
          properties:
            email:
              type: string
              example: "i.i@gmail.com"
            password:
              type: string
              example: "1p2aSs_Wo4D"
  responses:
    "200":
      description: OK
      content:
        applications/json:
          schema:
            properties:
              user:
                $ref: "#/x-components/schemas/User"
    '422':
      description: "Ошибка авторизации"
      content:
        application/json:
         schema:
            properties:
              errors:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: "Не указан Email"
                  password:
                    type: array
                    items:
                      type: string
                      example: "Не указан пароль"

x-components:
  headers:
    Api-Token:
      schema:
        type: string
        example: "9f34dd3a-ff8d-43aa-b286-9f22555319f6"

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 41
        name:
          type: string
          example: "Ivan Ilinov"
        email:
          type: string
          example: "i.i@gmail.com"
